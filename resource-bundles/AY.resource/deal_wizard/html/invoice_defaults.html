<div>
    <h1>
        Default Values
    </h1>
    <hr/>
</div>
<div class="details">
    <div class="section">
        <div class="row">
            <div class="cell labelCol vfLabelColTextWrap">
                {{::billTo.label}}
            </div>
            <div class="cell valueCol">
                <lookup-field field="billTo"
                    readonly="isSummary"/>
            </div>
            <div class="cell labelCol vfLabelColTextWrap">
                {{::defaultPaymentTerms.label}}
            </div>
            <div class="cell valueCol">
                <picklist-field field="defaultPaymentTerms"
                    readonly="isSummary"/>
            </div>
        </div>
        <div class="row">
            <div class="cell labelCol vfLabelColTextWrap">
                NetSuite Bill To
            </div>
            <div class="cell valueCol">
                <netsuite-search-field
                    field="defaultNetsuiteBillTo"
                    readonly="isSummary"
                    endpoint="getNetSuiteData.getCustomersLong"
                    broker-id="primaryBroker.broker.value"
                    require-broker="true"
                    require-broker-msg="Unknown Subsidiary - have you identified a Primary Broker on the Parties page?"
                    on-field-change="setBillToAddressFromNetsuite();"
                    />
            </div>
            <div class="cell labelCol vfLabelColTextWrap">
                {{::defaultInvoiceTemplate.label}}
            </div>
            <div class="cell valueCol">
                <picklist-field field="defaultInvoiceTemplate"
                    readonly="isSummary"
                    sans-none="true"/>
            </div>
        </div>
        <div class="row">
            <div class="cell labelCol vfLabelColTextWrap addressLabel">
                {{::billToAddress.label}}
            </div>
            <div class="cell valueCol">
                <textarea-field field="billToAddress"
                                multiline="true"
                                readonly="isSummary || defaultNetsuiteBillTo.value"
                                />
            </div>
        </div>
        <div class="row">
            <div class="cell labelCol vfLabelColTextWrap">
                {{::defaultAttention.label}}
            </div>
            <div class="cell valueCol">
                <text-field field="defaultAttention"
                            readonly="isSummary"/>
            </div>
        </div>

        <div class="row">
            <div class="cell labelCol vfLabelColTextWrap">
                {{::defaultTaxGroup.label}}
            </div>
            <div class="cell valueCol">
                <picklist-field field="defaultTaxGroup" disabled="enableDefaultTaxGroup()"/>
            </div>
        </div>
    </div>
</div>
